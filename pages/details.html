<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script src="../service/dataservice.js" type="text/javascript"></script>
<script>
        //document.ready function
        $(document).ready(() => {
            var search = document.location.search;
            data.forEach((product) => {
                if (search.indexOf(product.id) != -1) {

                    let imageList = ""

                    product.img.map((x)=>{
                       imageList = imageList + `<img src="${x}" alt="" class="small-img" onclick="changeImage('${x}')"/>`
                    })

                    var productList = '<div class="product-detail-box">' +
                        '<img id="mainImg" src="' + product.img[0] + '" alt="" class="product-det-img">' +
                        `<div style="display:flex; height:70px; margin-right:10px;">${imageList}</div>`+
                        '<h2 class="product-title">' + product.title + '</h2>' +
                        '<a href="reserve.html?id='+product.id+'"><i class="bx bx-plus reserve" title="Reserve Product"></i></a>' +
                        '<p class="rating">' + product.rating + '</p>' +
                        '</div>';
                    $('.product-content').append(productList);

                    var priceList='<div class="price-detail-box">' +
                         '<p class="price">' + product.price + '</p>'+
                         '</div>';
                    $('.price-content').append(priceList)

                    var descriptionList='<div class="description-detail-box">' +
                         '<p class="description">' + product.description + '</p>'+
                         '</div>';
                    $('.description-content').append(descriptionList)
                    
                    var videoList='<div class="video-detail-box">' +
                        `<video type="video/mp4" autoplay="autoplay" controls class="product-video"><source src="${product.video}"/></video>` +
                         '</div>';
                    $('.video-content').append(videoList)
                }

                


            });
        });

        //onchangeImage function
        function changeImage (x){
            console.log(x)
            document.getElementById("mainImg").src = x
        }

    </script>
    <!--scripts section ends-->
